<h2>Registration Page</h2>
<form action="">

  <input type="text" id="fname" name="jina" placeholder="FirstName"><br><br>
  <input type="text" id="lname" name="jina2" placeholder="Lastname"><br><br>
  <input type="email" id="email" name="baruapepe" placeholder="EmailAddress"><br><br>
  <input type="date" id="dateofbirth" name="sikuyakuzaliwa" placeholder="DateOfBirth"><br><br>
   <label for="male">Male</label>

</form>
